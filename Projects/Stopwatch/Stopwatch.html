<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="./Stopwatch css.css">
</head>
<body>

  <div class="container">
    <h1>Stopwatch</h1>
    <div id="time">00:00:00</div>
    
    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script src="./Stopwatch js.js"></script>
</body>
</html>
