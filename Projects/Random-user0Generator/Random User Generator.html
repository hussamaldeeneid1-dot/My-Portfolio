<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random User Generator</title>
  <link rel="stylesheet" href="./Random User Generator css.css">
</head>
<body>

  <div class="container">
    <h1>Random User Generator</h1>
    <button id="generateBtn">Generate User</button>

    <div class="user-card" id="userCard">
      <img id="userImg" src="" alt="User Image">
      <h2 id="userName"></h2>
      <p id="userEmail"></p>
      <p id="userLocation"></p>
    </div>
  </div>

  <script src="./Random User Generator js.js"></script>
</body>
</html>
