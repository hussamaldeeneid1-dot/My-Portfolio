<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>
  <link rel="stylesheet" href="./counter css.css">
</head>
<body>

  <div class="counter-container">
    <h1>Counter</h1>
    <span id="count">0</span>

    <div class="buttons">
      <button id="decrease">-</button>
      <button id="reset">Reset</button>
      <button id="increase">+</button>
    </div>
  </div>

  <script src="./counter js.js"></script>
</body>
</html>
