<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./quiz-game.css">
    <title>Quiz-Game</title>
    
  </head>
  <body>
    <section class="section quiz-game" id="quiz-game">
      <h2>Quiz Game</h2>
      <div class="quiz-container">
        <div id="question">Question text will appear here</div>
        <div class="choices">
          <button class="choice-btn" data-index="0"></button>
          <button class="choice-btn" data-index="1"></button>
          <button class="choice-btn" data-index="2"></button>
          <button class="choice-btn" data-index="3"></button>
        </div>
        <div id="score">Score: 0</div>
      </div>
    </section>
    <script src="./quiz_game.js"></script>
  </body>
</html>
